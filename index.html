<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="result__heading">Your Result</h1>
        <p><span>76</span>of 100</p>
        <p class="result__info">Great</p>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary__items">
          <!-- item 1 -->

          <div class="summary__item1">
            <!-- icon -->
            <h3 class="summary__item-title">Reaction</h3>
            <p><span>80</span> / 100</p>
          </div>

          <!-- item 2 -->

          <div class="summary__item1">
            <!-- icon -->
            <h3 class="summary__item-title">Memory</h3>
            <p><span>92</span> / 100</p>
          </div>

          <!-- item 3 -->

          <div class="summary__item1">
            <!-- icon -->
            <h3 class="summary__item-title">Verbal</h3>
            <p><span>61</span> / 100</p>
          </div>

          <!-- item 4 -->

          <div class="summary__item1">
            <!-- icon -->
            <h3 class="summary__item-title">Visual</h3>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
